<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Types list.</title>
</head>
<body>
    <h1>Types:</h1>
    <ul>
        <li th:each="monster : ${monsters}" >
            <a th:href="@{/monsters/edit/{id}(id=${monster.id})}" th:text="${monster.name}"></a></li>
    </ul>
    <p><a th:href="@{/monsters/create}" th:text="Create" ></a></p>
    <p><a th:href="@{http://localhost:4200/home}" th:text="Back" ></a></p>
</body>
    
</html>
