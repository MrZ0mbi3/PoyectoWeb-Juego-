<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Monster List</title>
</head>
<body>
    <h1>Monsters</h1>
    <ul>
        <li th:each="monster : ${monsters}" >
            <a th:href="@{/monster/edit/{id}(id=${monster.id})}" th:text="${monster.name}"></a></li>
    </ul>
    <p><a th:href="@{/monster/create}" th:text="Crear" ></a></p>
    <p><a th:href="@{/}" th:text="Volver" ></a></p>
</body>
    
</html>
