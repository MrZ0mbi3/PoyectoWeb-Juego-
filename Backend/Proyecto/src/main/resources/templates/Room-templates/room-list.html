<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Room's list</title>
</head>
<body>
    <h1>Rooms</h1>
    <ul>
        <li th:each="room : ${rooms}" >
            <a th:href="@{/rooms/edit/{id}(id=${room.id})}" th:text="${room.name}"></a></li>
    </ul>
    <p><a th:href="@{/rooms/create}" th:text="Create" ></a></p>
    <p><a th:href="@{http://localhost:4200/home}" th:text="Back" ></a></p>
</body>
    
</html>
