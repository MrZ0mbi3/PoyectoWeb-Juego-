<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Items</title>
</head>
<body>
    <h1>Room Add Items </h1>
    <ul>
        <li th:each="item : ${roomItems}" >
            <a th:href="@{{id} (id='/rooms/edit/'+ ${room} +'/additems/' + ${item.id})} " th:text="${item.name}"></a></li>

</body>
    
</html>
