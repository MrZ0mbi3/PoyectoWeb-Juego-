<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List of exits</title>
</head>

<body>
    <h1>Exits</h1>
    <ul>
        <li th:each="exits : ${exits}">
            <a th:href="@{/exits/edit/{id}(id=${exits.id})}" th:text="${exits.id}"></a>
        </li>
    </ul>
    <p><a th:href="@{/exits/create}" th:text="Create" ></a></p>
    <p><a th:href="@{http://localhost:4200/home}" th:text="Back"></a></p>
</body>

</html>
