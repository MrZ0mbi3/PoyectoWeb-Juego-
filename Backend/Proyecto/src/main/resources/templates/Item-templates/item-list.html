<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Items</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        <li th:each="item : ${items}" >
            <a th:href="@{/items/edit/{id}(id=${item.id})}" th:text="${item.name}"></a></li>
    </ul>
    <p><a th:href="@{/items/create}" th:text="Create" ></a></p>
    <p><a th:href="@{http://localhost:4200/home}" th:text="Back" ></a></p>
</body>
    
</html>
