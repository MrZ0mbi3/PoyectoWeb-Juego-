<!DOCTYPE html>
<html xmlns: th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de monstruos >:)</title>
</head>
<body>
    <h1>monsters</h1>
    <ul>
        <li th:each="monster : ${monsters}" >
            <a th:href="@{/monsters/edit/{id}(id=${monster.id})}" th:text="${monster.name}"></a></li>
    </ul>
</body>
    
</html>
